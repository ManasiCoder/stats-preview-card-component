<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="container">
    <img src="./assets/images/image-header-mobile.jpg" alt="Employees in an office" />

    <div class="apresetation-container">

      </h1>

      <p class="description">

        experience, and overall efficiency.
      </p>

      <div class="marks">
        <div>
          <span class="mark-number">10k+</span>

        </div>
        <div>
          <span class="mark-number">314</span>
          <span class="mark-text">templates</span>
        </div>
        <div>
          <span class="mark-number">12m+</span>
          <span class="mark-text">queries</span>
        </div>         
      </div>
  </main>
  </div>
