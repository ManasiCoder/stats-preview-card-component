<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="container">
    <div class="image-container-mobile">
      <img src="./assets/images/image-header-mobile.jpg" alt="" class="mobile">
      <div class="color-overlay"></div>
    </div>
    <section class="content">
      <div class="description">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>

      <div class="marks">
        <div class="mark">
          <div class="goal">10k+</div>
          <div class="type-goal">companies</div>
        </div>

        <div class="mark">
          <div class="goal">314</div>
          <div class="type-goal">templates</div>
        </div>

        <div class="mark">
          <div class="goal">12m+</div>
          <div class="type-goal">queries</div>
        </div>
      </div>
    </section>
    <div class="image-container-desktop">
      <img src="./assets/images/image-header-desktop.jpg" alt="" class="desktop">
      <div class="color-overlay"></div>
    </div>
  </main>

</body>

</html>
